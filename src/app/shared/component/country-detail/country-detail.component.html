<div #modalDetail class="containerModalDetail">

  <div class="country-detail">
  <span class="country-detail--icon-close"
        (click)="close()">

    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>

  </span>

    <div class="country-detail-text">
      <div class="country-detail-text__header">
      <span class="country-detail-text__header--title">
        {{dataCountry?.name}}
      </span>

      <svg width="1em"
           height="1em"
           viewBox="0 0 16 16"
           class="bi bi-star-fill"
           [ngClass]="{'favorite': dataCountry?.favorite === 1}"
           (click)="changeFavorite()"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>

      </div>
      <div class="country-detail-body">
        <div>
        <span>
          <strong>
            Region:
          </strong>
        </span>
          <span>{{dataCountry?.region}}</span>
        </div>
        <div>
        <span>
          <strong>
            Population:
          </strong>
        </span>
          <span>{{dataCountry?.population}}</span>
        </div>
        <div>
        <span>
          <strong>
            Capital:
          </strong>
        </span>
          <span>{{dataCountry?.capital}}</span>
        </div>
        <div>
        <span>
          <strong>
            Currency:
          </strong>
        </span>
          <span *ngFor="let currency of dataCountry?.currencies"> {{currency.name}},</span>
        </div>
        <div>
        <span>
          <strong>
            Language:
          </strong>
        </span>
          <span *ngFor="let language of dataCountry?.languages"> {{language.name}},</span>
        </div>
        <div>
        <span>
          <strong>
            Border Countries:
          </strong>
        </span>
          <span>{{dataCountry?.borders}}</span>
        </div>
      </div>
    </div>

    <div class="country-detail--img">

      <img [src]="dataCountry?.flag"
           [alt]="dataCountry?.name">

    </div>


  </div>
</div>
